        .panel-content {
            display: none;
            padding: 10px;
        }
        
        .panel-content.active {
            display: block;
        }

        /* Стили для раскрывающегося меню */
        .dropdown {
            position: relative;
            display: inline-block;
            width: 100%;
        }

        .dropdown-btn {
            width: 100%;
            padding: 10px;
            background-color: var(--button-bg);
            color: var(--text-color);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            cursor: pointer;
            text-align: left;
            transition: background-color 0.3s;
        }

        .dropdown-btn:hover {
            background-color: var(--button-hover);
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: var(--panel-bg);
            min-width: 100%;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            z-index: 1;
            border-radius: 4px;
            margin-top: 5px;
        }

        .dropdown-content button {
            width: 100%;
            padding: 10px;
            text-align: left;
            background: none;
            border: none;
            color: var(--text-color);
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .dropdown-content button:hover {
            background-color: var(--button-hover);
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

    </style>
